apiVersion: v1
kind: ServiceAccount
metadata:
  name: radar-backend-sa
  namespace: radar-backend
  labels:
    app: radar-backend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: radar-backend-role
  namespace: radar-backend
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: radar-backend-rolebinding
  namespace: radar-backend
subjects:
- kind: ServiceAccount
  name: radar-backend-sa
  namespace: radar-backend
roleRef:
  kind: Role
  name: radar-backend-role
  apiGroup: rbac.authorization.k8s.io
