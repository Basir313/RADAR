apiVersion: apps/v1
kind: Deployment
metadata:
  name: radar-backend
  namespace: radar-backend
  labels:
    app: radar-backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radar-backend
  template:
    metadata:
      labels:
        app: radar-backend
        version: v1
    spec:
      containers:
      - name: radar-backend
        image: radar-backend:latest # Replace with your actual image name and tag
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 # Adjust if your app uses a different port
        env:
        # Configuration from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: APP_NAME
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: LOG_LEVEL
        - name: SAP_HANA_MASTER_QUERY
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: SAP_HANA_MASTER_QUERY
        # Secrets
        - name: ELASTIC_HOST
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_HOST
        - name: ELASTIC_USERNAME
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_USERNAME
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_PASSWORD
        - name: SAP_HANA_HOST
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_HOST
        - name: SAP_HANA_PORT
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_PORT
        - name: SAP_HANA_USER
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_USER
        - name: SAP_HANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_PASSWORD
        - name: SAP_DATABASE
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_DATABASE
        volumeMounts:
        - name: logs-volume
          mountPath: /usr/src/app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: radar-backend-logs
      restartPolicy: Always
