apiVersion: batch/v1
kind: Job
metadata:
  name: radar-backend-job
  namespace: radar-backend
  labels:
    app: radar-backend
    version: v1
spec:
  template:
    metadata:
      labels:
        app: radar-backend
        version: v1
    spec:
      restartPolicy: OnFailure
      containers:
      - name: radar-backend
        image: radar-backend:latest
        imagePullPolicy: Always
        env:
        # Configuration from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: APP_NAME
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: LOG_LEVEL
        - name: SAP_HANA_MASTER_QUERY
          valueFrom:
            configMapKeyRef:
              name: radar-backend-config
              key: SAP_HANA_MASTER_QUERY
        # Secrets
        - name: ELASTIC_HOST
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_HOST
        - name: ELASTIC_USERNAME
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_USERNAME
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: ELASTIC_PASSWORD
        - name: SAP_HANA_HOST
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_HOST
        - name: SAP_HANA_PORT
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_PORT
        - name: SAP_HANA_USER
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_USER
        - name: SAP_HANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_HANA_PASSWORD
        - name: SAP_DATABASE
          valueFrom:
            secretKeyRef:
              name: radar-backend-secrets
              key: SAP_DATABASE
        volumeMounts:
        - name: logs-volume
          mountPath: /usr/src/app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: radar-backend-logs
