apiVersion: v1
kind: Secret
metadata:
  name: radar-backend-secrets
  namespace: radar-backend
  labels:
    app: radar-backend
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded credentials
  # To encode: echo -n "your_value" | base64
  ELASTIC_USERNAME: # base64 encoded elastic username
  ELASTIC_PASSWORD: # base64 encoded elastic password
  SAP_HANA_USER: # base64 encoded SAP HANA username
  SAP_HANA_PASSWORD: # base64 encoded SAP HANA password
stringData:
  # Alternative: use stringData for plain text values (will be automatically base64 encoded)
  # ELASTIC_USERNAME: "your_elastic_username"
  # ELASTIC_PASSWORD: "your_elastic_password"
  # SAP_HANA_USER: "your_sap_user"
  # SAP_HANA_PASSWORD: "your_sap_password"
  ELASTIC_HOST: "https://your-elastic-host:9200"
  SAP_HANA_HOST: "your-sap-hana-host"
  SAP_HANA_PORT: "30015"
  SAP_DATABASE: "your_database_name"
